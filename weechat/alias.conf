#
# weechat -- alias.conf
#
# WARNING: It is NOT recommended to edit this file by hand,
# especially if WeeChat is running.
#
# Use /set or similar command to change settings in WeeChat.
#
# For more info, see: https://weechat.org/doc/quickstart
#

[cmd]
AAWAY = "allserv /away"
afk = "/appendnick afk"
AME = "allchan /me"
AMSG = "allchan /msg *"
ANICK = "allserv /nick"
appendnick = "nick millerb|$*"
back = "nick millerb"
BEEP = "print -beep"
brb = "/appendnick brb"
BYE = "quit"
C = "buffer clear"
CHAT = "dcc chat"
CL = "buffer clear"
CLOSE = "buffer close"
coffee = "/appendnick coffee"
EXIT = "quit"
gone = "/appendnick gone; /quit"
IG = "ignore"
J = "join"
K = "kick"
KB = "kickban"
LEAVE = "part"
lunch = "/appendnick lunch"
M = "msg"
MSGBUF = "command -buffer $1 * /input send $2-"
mtg = "/appendnick mtg"
mtgafk = "/appendnick mtg|afk"
MUB = "unban *"
N = "names"
Q = "query"
REDRAW = "window refresh"
SAY = "msg *"
scrum = "/appendnick scrum"
SIGNOFF = "quit"
T = "topic"
UB = "unban"
UMODE = "mode $nick"
V = "command core version"
W = "who"
WC = "window merge"
wfh = "/appendnick wfh"
WI = "whois"
WII = "whois $1 $1"
WW = "whowas"

[completion]
MSGBUF = "%(buffers_plugins_names)"
